<!DOCTYPE html>
<html>
  <head>
    <title>Pollster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <style>
      .home-container {
        text-align: center;
      }

      .home-lander {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
      }

      .input-def {
        padding: 3px 16px;
        /*border-radius: 4px;*/
      }

      .add-item {
        margin-top: 1em;
      }

      .poll-list {
        list-style: none;
        padding-left: 0;
      }

      .li:first-child {
        border-width: 0;
      }

      .poll-list li {
        padding: 2.5em .6em;
        clear: both;
        border-top: 1px solid #f3f3f3;
      }

      .vote-holder {
        display: inline-block;
        width: 4em;
        float: left;
      }

      .voter {
        vertical-align: middle;
        display: inline-block;
        line-height: .95em;
        font-size: 1.2em;
      }

      .item {
        vertical-align: middle;
        padding-left: .4em;
        margin-left: 4em;
        font-weight: bold;
      }

      .item-title {
        vertical-align: middle;
        font-size: 2.3em;
        line-height: 1.2em;
        margin: -.2em 0;
      }

      .vote {
        font-size: .95em;
        cursor: pointer;
        background: #ddd;
        box-shadow: 0 3px #bbb;
        border-radius: 2px;
        line-height: 1em;
        position: relative;
        top: 0px;
        margin-bottom: .35em;
        display: block;
        padding: 0.5em;
      }

      .vote-up:hover {
        background-color: #ac9;
        box-shadow: 0 3px #8a7;
      }

      .vote-down:hover {
        background-color: #c87;
        box-shadow: 0 3px #a65;
      }

      .vote-up:active, .vote-down:active {
      	top:2px;
      }

      .vote-up:hover, .vote-down:hover {
      	top:1px;
      }

      .user-up {
        color: #8a7;
      }

      .user-down {
        color: #a65;
      }

      .meta .users {
        margin: .5em 0;
        display: inline-block;
        font-weight: 600;
        color: #aaa;
        line-height: 1.4em;
      }

      .user {
        text-transform: capitalize;
      }

      .up-voted {
        background: #ac9;
      }

      .down-voted {
        background: #c87;
      }

      .form-group input {
        font-weight: bold;
        color: black;
        box-shadow: none !important;
        border: 0;
      }

      .form-group.title {
        margin-bottom: 0;
      }

    </style>
  </head>
  <body ng-app="pollster">
    <div ng-view></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.2.0/angularfire.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>

        apiKey: "AIzaSyBLm3q-AMRdySCaNflXWcWDLeMAbALWtxQ",

    <script src="app.js"></script>

  </body>
</html>
